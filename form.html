<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <label for="product">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating</legend>
      <label><input type="radio" name="rating" value="1" required> ☆</label>
      <label><input type="radio" name="rating" value="2"> ☆☆</label>
      <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
      <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
      <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features</legend>
      <label><input type="checkbox" name="features" value="durability"> Durability</label>
      <label><input type="checkbox" name="features" value="design"> Design</label>
      <label><input type="checkbox" name="features" value="performance"> Performance</label>
      <label><input type="checkbox" name="features" value="value"> Value</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review</label>
    <textarea id="review" name="review" rows="4"></textarea>

    <!-- User Name -->
    <label for="username">Your Name</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Submit Review">

  </form>
</main>

<footer>
  <p>© <span id="year"></span> | Tobiloba Oluwasegun | BYU-Idaho</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
