<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for WDD 131 Dynamic Web Fundamentals at BYU-Idaho.">
    <meta name="author" content="Tobiloba Oluwasegun">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
        <fieldset>
            <legend>Overall Rating</legend>
        
            <label for="rate1">
                <input type="radio" id="rate1" name="rating" value="1" required>
                ☆
            </label>
        
            <label for="rate2">
                <input type="radio" id="rate2" name="rating" value="2" required>
                ☆☆
            </label>
        
            <label for="rate3">
                <input type="radio" id="rate3" name="rating" value="3" required>
                ☆☆☆
            </label>
        
            <label for="rate4">
                <input type="radio" id="rate4" name="rating" value="4" required>
                ☆☆☆☆
            </label>
        
            <label for="rate5">
                <input type="radio" id="rate5" name="rating" value="5" required>
                ☆☆☆☆☆
            </label>
        </fieldset>

            <!-- Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <!-- Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <!-- Submit -->
            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>© <span id="year"></span> Tobiloba Oluwasegun | BYU-Idaho</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
