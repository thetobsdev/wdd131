<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for WDD 131 Dynamic Web Fundamentals at BYU-Idaho.">
    <meta name="author" content="Tobiloba Oluwasegun">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>

                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    ☆
                </label>

                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2">
                    ☆☆
                </label>

                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3">
                    ☆☆☆
                </label>

                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4">
                    ☆☆☆☆
                </label>

                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5">
                    ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Useful Features</legend>

                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="durable">
                    Durable
                </label>

                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="easy">
                    Easy to Use
                </label>

                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="quality">
                    High Quality
                </label>

                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="affordable">
                    Affordable
                </label>
            </fieldset>

            <!-- Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <!-- Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <!-- Submit -->
            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>© <span id="year"></span> Tobiloba Oluwasegun | BYU-Idaho</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
